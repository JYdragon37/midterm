<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 검색어 및 뉴스</title>
    <style>
        /* 타임스탬프 스타일 */
        .timestamp {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* 날씨 섹션 스타일 */
        .weather-section {
            width: 100%;
            max-width: 800px;  /* 최대 너비 축소 */
            margin: 0 auto 20px auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .weather-section img {
            width: 100%;
            height: auto;
            max-height: 400px;  /* 최대 높이 축소 */
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 타임스탬프를 최상단에 배치 -->
    <div class="timestamp">
        {{ timestamp }}
    </div>

    <!-- 날씨 섹션 -->
    {% if weather_screenshot %}
    <div class="weather-section">
        <img src="{{ url_for('static', filename=weather_screenshot) }}" alt="날씨 정보">
    </div>
    {% endif %}

    <!-- 실시간 검색어 -->
    <h2>실시간 검색어</h2>
    <ul>
        {% for term in terms %}
        <li>{{ term }}</li>
        {% endfor %}
    </ul>

    <!-- 인기 뉴스 -->
    <h2>인기 뉴스</h2>
    <ul>
        {% for news in popular_news %}
        <li>{{ news | safe }}</li>
        {% endfor %}
    </ul>
</body>
</html>
